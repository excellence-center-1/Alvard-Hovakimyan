<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
<link rel="stylesheet" href="tt.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="size-form">
      <label for="size">Board Size:</label>
      <input type="number" id="size" min="3" max="10" value="3">
    </div>
    <div class="board"></div>
    <div class="restart-btn">
      <button>Restart</button>
    </div>
    <div class="message">
      <span></span>
    </div>
  </div>
<script src="./tt.js"></script>
</body>
</html>
